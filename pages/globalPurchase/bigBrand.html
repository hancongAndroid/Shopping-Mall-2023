<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>大牌特惠</title>
		<link rel="stylesheet" href="../../common/swiper/swiper.css">
		<link rel="stylesheet" href="../../assets/style/public.css">
		<link rel="stylesheet" href="./css/bigBrand.css">
	</head>
	<body>
		<div class="wrapper">
			
			<div class="date-box">
				<div class="date-item active">
					<span class="time">今日</span> 
					<span class="txt">抢购中</span>
				</div>
				<i class="line"></i>
				<div class="date-item">
					<span class="time">明日</span>
					<span class="txt">即将开启</span>
				</div>
			</div>
			
			<div class="serve-bar">
				<img class="serve-img" src="https://img.quanminyanxuan.com/other/863b3bb3d94b41e8bc1565f24df7cbfd.png" >
			</div>
			
			<div id="contx">
				<!-- 用户向上滚动 -->
				<div class="roll rankinglist">
					<div class="swiper-container swiper-container-random swiper-no-swiping">
						<div class="swiper-wrapper" id="userRandom">
			
						</div>
					</div>
				</div>
				<div class="counter">
					<p class="numtxt">距结束</p>
					<div class="num" id="hour">00</div>
					<div class="text-two">:</div>
					<div class="num" id="minute">00</div>
					<div class="text-two">:</div>
					<div class="num" id="second">00</div>
					<!-- <div class="text-two">:</div>
					<div class="num" id="minutes">0</div> -->
				</div>
			</div>
			
			<div class="product-list" id="productList">
				
			</div>
			
		</div>
		<script src="https://img.quanminyanxuan.com/old/duanxinshop/dist/js/jquery.min.js"></script>
		<script src="../../common/swiper/swiper.js"></script>
		<script src="../../common/common.js"></script>
		<script type="text/javascript" src="./js/bigBrand.js"></script>
	</body>
</html>
