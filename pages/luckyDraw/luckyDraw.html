			<!-- 未中奖 -->
			<div class="mask" id="noPrizeMask">

				</div>
			</div>
			
			<!-- 中奖 -->

							<div class="btn-again">继续抽奖</div>

						</div>

					</div>
					<div class="rule-list">
						<h6 class="rule-title">一、活动规则</h6>
						<p class="rule-item">1.每个用户每天仅有3次抽奖机会</p>
						<p class="rule-item">2.如用户有作弊行为，有权收回相对应的奖品资格</p>
						<p class="rule-item">3.本次活动优惠券形式体现，优惠券只能用来抵扣商城指定商品</p>
						<p class="rule-item">4.活动中获得的奖品资格在退出活动后可能会导致奖品丢失，请及时兑换中奖的奖品</p>
					</div>

						<img class="icon" src="https://img.quanminyanxuan.com/other/979a1c47a0a047f4b653e92c41beea80.png" >
					</div>
				</div>
			</div>
