    <script>
        var downVue = new Vue({
            el: '#app',
            data () {
                return {
                    logo: 'http://img.quanminyanxuan.com/service/f263d6bdaadd4ad2b7096c5a8c2c3ca0.png',
                    schemeUrl: 'peoplebrand://', //schemeUrl
                    apkUrl: 'https://img.quanminyanxuan.com/apk/4.0/app-mobile_qmyx-release.apk', //安卓apk下载地址
                    iosUrl: 'https://apps.apple.com/cn/app/id1521772730',//iOS下载地址
                    imgUrl: ''
                }
            },
            // created() {
            //     //window.location.href = "peoplebrand://";
            //     this.isPc_h5();
            // },
            methods: {
                //判断pc还是移动端
                isPc_h5 () {
                    let userAgent = navigator.userAgent.toLowerCase();
                    if (/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(userAgent)) {
                        console.log('pc端')
                        //跳转移动端页面
                        //window.location.href="./download.html";
                    } else {
                        //跳转pc端页面
                        //window.location.href="";
                        console.log('pc端')
                        window.location.href = "/index.html";
                    }
                },
                open_img (url) {
                    this.imgUrl = url;
                },
                openWeapp2 (url = '', param = '') {
                    let channel = getUrlKey('channel') || getCookie('channel') || 'quanminyanxuan' //ytjj-qmyxh5-01
                    let weappType = getUrlKey('weappType') || url || 'pages/member/webview'
                    let query = param + '&gdt_vid=' + gdt_vid	//gdt_vid：投放广告url参数
                    http('POST', `/mallv2/common/skipAppletsV4`, {
                        channel: channel,	//渠道号
                        path: weappType,	//小程序落地页
                        query: query		//url参数
                    }).then((res) => {
                        console.log('success', res.data)
                        if (res.data) {
                            location.href = res.data
                        } else {
                            layer.open({
                                content: '打开失败',
                                skin: 'msg',
                                time: 2
                            })
                        }
                    }, err => {
                        console.log('err', err)
                    })
                },
                downApp (type) {
                    let isWX = this.isWeiXin()
                    if (isWX) {
                        wx.miniProgram.getEnv((res) => {
                            if (!res.miniprogram) {
                                // 微信环境下
                                // location.href = 'weixin://dl/business/?t=ZU70d869Tnh'
                                this.openWeapp2('/pages/shopping/shopping', '')
                                return
                            } else {
                                // 小程序环境
                                wx.miniProgram.switchTab({ url: '/pages/shopping/shopping' })
                                return
                            }
                        })
                    } else {
                        // 外部浏览器
                        if (type === 'android') {
                            // window.location.href = this.apkUrl
                            window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.aysd.bcfa"
                        } else if (type === 'ios') {
                            // IOS App store链接
                            window.location.href = 'https://apps.apple.com/cn/app/id1521772730';
                        }
                    }
                },
                open () {
                    let d = new Date();
                    let t0 = d.getTime();
                    // 判断是安卓还是ios
                    if (this.isAndroid_ios().isAndroid) {
                        if (this.isWeiXin()) {
                            // 引导用户在浏览器中打开
                            Alert.hint('请在浏览器中打开本链接', 3000);
                            return;
                        }
                        //Android
                        if (this.openApp(this.schemeUrl)) {
                            this.openApp(this.schemeUrl);
                        } else {
                            //由于打开需要1～2秒，利用这个时间差来处理
                            let delay = setInterval(function () {
                                let d = new Date();
                                let t1 = d.getTime();
                                if (t1 - t0 < 3000 && t1 - t0 > 2000) {
                                    window.location.href = "http://sale.yitanjj.com/";
                                }
                                if (t1 - t0 >= 3000) {
                                    clearInterval(delay);
                                }
                            }, 1000);
                        }
                    } else if (this.isAndroid_ios().isiOS) {
                        if (this.isWeiXin()) {
                            window.location.href = this.iosUrl
                            return;
                        }
                        //iOS不支持iframe打开APP
                        window.location.href = this.schemeUrl;
                    }
                },
                openApp (src) {
                    // 通过iframe的方式试图打开APP，如果能正常打开，会直接切换到APP，并自动阻止a标签的默认行为
                    // 否则打开a标签的href链接
                    let ifr = document.createElement('iframe');
                    ifr.src = src;
                    ifr.style.display = 'none';
                    document.body.appendChild(ifr);
                    window.setTimeout(function () {
                        document.body.removeChild(ifr);
                    }, 2000);
                },
                //判断是否微信
                isWeiXin () {
                    if (/MicroMessenger/gi.test(navigator.userAgent)) {
                        return true;
                    } else {
                        return false;
                    }
                },
                //判断是安卓还是iOS
                isAndroid_ios () {
                    let u = navigator.userAgent,
                        app = navigator.appVersion;
                    let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器  
                    let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
                    return {
                        isAndroid,
                        isiOS
                    }
                },
                ios_apk () {
                    window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.aysd.bcfa";
                },
                android_apk () {
                    console.log('a');
                    window.location.href = this.iosUrl;
                },
                close_img () {
                    this.imgUrl = '';
                }
            }
        })
