		<script>
			// 截取URL参数
			const getUrlKey = name => {
				return (
					decodeURIComponent(
						(new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(
							location.href
						) || [, ''])[1].replace(/\+/g, '%20')
					) || null
				)
			}
			const generateRandomId = () => {
				let S4 = () => {
					return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1)
				}
				return (
					S4() +
					S4() +
					'-' +
					S4() +
					'-' +
					S4() +
					'-' +
					S4() +
					'-' +
					S4() +

				)

			const token = localStorage.getItem('token') || generateRandomId()
			const createSign = (object) => {
				return hex_md5(JSON.stringify(object).toUpperCase())
			}

				return new Promise((resolve, reject) => {

						timestamp: new Date().getTime() + '',
						source: 'h5',
						SECRET_KEY: 'serkhas&&23@@#hqw123e',
					}
					object.sign = createSign(object)
					if (type == 'POST') {
						object['content-type'] = 'application/json;charset=UTF-8'
					}
					object.token = token
					object.uuid = token
					localStorage.setItem('token', object.token)
					$.ajax({
						type: type,
						// https://m.quanminyanxuan.com/api
						// https://api.quanminyanxuan.com/api
						url: 'https://api.quanminyanxuan.com/api' + url,
						headers: {
							...object
						},
						dataType: 'json',
						data: data,
						success: (res) => {
							resolve(res)
						},
						fail: (err) => {
							console.log("请求数据", err)
							reject(err)
						}
					})
				})
			}
