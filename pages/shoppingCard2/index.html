			<!-- 规则 -->
			<div class="layer dn" id="ruleBox">
				<div class="regulation">
					<div class="regulation-head">
						<img class="bg-pic" src="https://img.quanminyanxuan.com/other/4b00e087a77144079065a9219f898ec1.png" />
						<div class="regulation-title">活动规则</div>
					</div>
					<div class="detail">
						<div class="regulation-item">
							<div class="digit ">1.</div>
							<div class="detail-title ">新会员用户送100元购物卡，余额可用于购买商品。</div>
						</div>
						<div class="regulation-item">
							<div class="digit">2.</div>
							<div class="detail-title">此购物卡在专区购买商品，提交订单支付时会自动抵扣。</div>
						</div>
						<div class="regulation-item">
							<div class="digit">3.</div>
							<div class="detail-title">抵扣后的商品非质量问题不给予退换，如质量问题退换请联系客服。</div>
						</div>
						<div class="regulation-item">
							<div class="digit">4.</div>
							<div class="detail-title">有效期为：领取后3天内可用。</div>
						</div>
						<div class="regulation-item">
							<div class="digit">5.</div>
							<div class="detail-title">如发现用户以不正当手段参与本活动商城有权取消购物卡使用权利，并已使用额度不给予退回。</div>
						</div>
						<div class="regulation-item">
							<div class="digit">6.</div>
							<div class="detail-title">在法律允许范围内，商城对此活动拥有最终解释权，未尽事宜请咨询客服。</div>
						</div>
					</div>
					<img class="regulation-close" id="ruleHide" src="https://img.quanminyanxuan.com/service/be8f697741bf4a8aa1264d9db0bde41a.png" />
				</div>
			</div>
