<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>商品详情</title>
		<link rel="stylesheet" href="../../common/swiper/swiper.css" />
		<link rel="stylesheet" href="../../assets/style/public.css">
		<link rel="stylesheet" href="./css/productDetail.css?v=1.24">
		<!-- 广点通渠道统计 -->
		<!-- <script>!function(g,d,t,e,v,n,s){if(g.gdt)return;v=g.gdt=function(){v.tk?v.tk.apply(v,arguments):v.queue.push(arguments)};v.sv='1.0';v.bt=0;v.queue=[];n=d.createElement(t);n.async=!0; n.src=e;s=d.getElementsByTagName(t)[0];s.parentNode.insertBefore(n,s);}(window,document,'script', '//qzonestyle.gtimg.cn/qzone/biz/gdt/dmp/user-action/gdtevent.min.js');gdt('init','1200383461');gdt('track','PAGE_VIEW');</script><noscript><img height="1" width="1" style="display:none" src="https://a.gdt.qq.com/pixel?user_action_set_id=1200383461&action_type=PAGE_VIEW&noscript=1"/></noscript> -->
	</head>
	<body>
		<div class="wrapper">
			
			<!-- 详情banner -->
			<div class="banner">
				<!-- 轮播图 -->
				<div class="swiper-container swiper-container-banner">
				    <div class="swiper-wrapper" id="bannerImg">
						
				    </div>
				    <div class="swiper-pagination swiper-pagination-banner"></div>
				</div>
				<!-- 用户滚动 -->
				<div class="user-random">
					<div class="swiper-container swiper-container-random swiper-no-swiping">
					    <div class="swiper-wrapper" id="userRandom">
							
					    </div>
					    <div class="swiper-pagination swiper-pagination-random"></div>
					</div>
				</div>
			</div>
			
			<!-- 信息栏目 -->
			<div class="info-column" id="infoColumn">
				<div class="info-price-wrapper">
					<div class="info-price-left">
						<div class="price-box">
							<span class="price">￥<span class="num originalPrice">0</span></span>
							<!-- <span class="o-price">价格¥<span class="originalPrice">0</span></span> -->
						</div>
						<div class="volume">
							<img class="price-hot-icon" src="https://img.quanminyanxuan.com/other/764f34e01e2240c6ad0fe53406787537.png" />
							<span class="hot-txt">近30天兑换热度<span id="volumeStr"></span></span>
						</div>
					</div>
				</div>
				<div class="label">
					<i class="label1"><img class="icon" src="https://img.quanminyanxuan.com/other/c56d0c97cced4e048ee358db2ef863e5.png">超值兑</i>
					<i class="label2">商品</i>
					<div class="info-price-right">
						距失效仅剩&nbsp;
						<span class="tiem-item" id="hour"></span>
						<span class="time-dot">:</span>
						<span class="tiem-item" id="minute"></span>
						<span class="time-dot">:</span>
						<span class="tiem-item" id="second"></span>
					</div>
				</div>
				<div class="line20"></div>
				<div class="info-title">
					<!-- <i class="label1"><img class="icon" src="https://img.quanminyanxuan.com/other/c56d0c97cced4e048ee358db2ef863e5.png">超值兑</i> -->
					<span id="infoTitle"></span>
				</div>
                <div class="tips-bar dn" onclick="window.open('../HOT/index.html', '_self')">
					<img class="icon" src="https://img.quanminyanxuan.com/other/670e9430501e4b43ba7d5ae2a77698ae.png">
					<!-- <img class="icon" src="https://img.quanminyanxuan.com/other/df1b9706ab5b4e12814e9524270aea58.png"> -->
					<span class="txt" id="topTxt">该商品入选平台热销榜</span>
                    <span class="top-num">
                        <span id="topNum">TOP1</span>
                    </span>
                    <!-- <img class="right-icon" style="width: 0.14rem;height: 0.26rem;" src="https://img.quanminyanxuan.com/other/38e3a31d562548c7ab8722afdb6111b4.png" alt=""> -->
                    <img class="right-icon" style="width: 0.14rem;height: 0.26rem;" src="https://img.quanminyanxuan.com/other/85cde166d1e34bb1b9b8a3ef4e5bb1d7.png" alt="">
				</div>
				<div class="commodity-box">
					<img class="icon-title" src="https://img.quanminyanxuan.com/other/600c79402c404f858e27814e8d779911.png">
					<i class="line"></i>
					<div class="service-box">
						<div class="service-item">
							<img class="icon" src="https://img.quanminyanxuan.com/other/490649212104481da9f47d14475e1385.png">
							<span class="txt">限时兑换</span>
						</div>
						<div class="service-item">
							<img class="icon" src="https://img.quanminyanxuan.com/other/490649212104481da9f47d14475e1385.png">
							<span class="txt">全国包邮</span>
						</div>
						<div class="service-item">
							<img class="icon" src="https://img.quanminyanxuan.com/other/490649212104481da9f47d14475e1385.png">
							<span class="txt">7天无理由退换</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="service-wrap">
				<div class="emption" id="shopBtn2">
					<div class="emption-fh">规格</div>
					<div class="emption-zp">请选择规格数量</div>
					<img class="emption-arrow" src="https://img.quanminyanxuan.com/other/be41adac2c1b41e2bfd817ca7bf6fada.png">
				</div>
				<div class="emption">
					<div class="emption-fh">发货</div>
					<div class="emption-zp">品牌仓库 丨 平台承担</div>
				</div>
				<div class="emption">
					<div class="emption-fh" style="width:1.5rem;">活动库存</div>
					<div class="emption-zp last">
						<div>仅剩:<span class="emption-zp-txt"><span id="stock"></span>件</span></div>
						<div class="emption-person">每人限兑一件</div>
					</div>
				</div>
			</div>
			
			<div class="service-bar contactService">
				<div class="commodity df">
					<div class="commodity-title">专享福利</div>
					<div class="commodity-tg">咨询客服了解更多</div>
				</div>
				<div class="phone">
					<div class="phone-left"></div>
					<a href="javascript:;">
						<img class="phone-img" src="https://img.quanminyanxuan.com/other/df3fb131059a411d94b1971f139bd0f1.png">
					</a>
				</div>
			</div>
			
			<!-- 更多兑换 -->
			<div class="recommend-box" id="recommendBox">
				<div class="recommend-title">
					<div class="ddian"></div>
					<div class="recommend-title-title">更多兑换</div>
				</div>
				<div class="recommend-product">
					<div class="swiper-container swiper-container-recommend">
					    <div class="swiper-wrapper" id="recommendProduct">
							<div class="swiper-slide swiper-slide-1">
								
							</div>
							<div class="swiper-slide swiper-slide-2">
								
							</div>
					    </div>
					    <div class="swiper-pagination swiper-pagination-recommend"></div>
					</div>
					
				</div>
			</div>
			
			<!-- 评价 -->
			<!-- <div class="evalute">
				<div class="evalute-top">
					<div class="evalute-comment">用户评价(<span class="num" id="commentSum"></span>)</div>
					<div class="evalute-text">
						<span class="text1"><span id="goodRatio"></span>%</span><span class="text2">好评率</span>
					</div>
				</div>
				<div class="evalute-swiper" id="evaluteSwiper">
					
				</div>
			</div> -->
			
			<!-- 图文详情 -->
			<div class="graphic" id="graphic">
				<div class="graphic-header">
					<div class="ddian"></div>
					<div class="title">图文详情</div>
				</div>
				<div class="imglist" id="imglist">
					
				</div>
				<!-- <div class="is-response">
					<img class="w100" src="https://img.quanminyanxuan.com/other/67032119448c449faef666a620e55c6f.jpg" />
				</div> -->
				<div class="is-response">
					<img class="w100" src="https://img.quanminyanxuan.com/other/124c5cfb90ed4a028e8d3379cc79c7de.png" />
				</div>
				
				<!-- 商品列表 -->
				<div class="product-list" id="productList">
					<div class="guess-like">
						<i class="line l"></i>
						<span class="title">看了又看</span>
						<i class="line r"></i>
					</div>
				</div>
			</div>
			
			<!-- 下单按钮 -->
			<div class="goods-shop-cart">
				<div class="shop-left">
					<div class="guon line" onclick="window.open(`../${sourceType == 'tool' ? 'integralCenterTool' : 'integralCenter'}/gold.html`, '_self')">
						<img class="icon" src="https://img.quanminyanxuan.com/service/71fb46389e4341beab98664c0cca8eb3.png" />
						<span class="title">首页</span>
					</div>
					<div class="guon contactService">
						<img class="icon" src="https://img.quanminyanxuan.com/service/f10c444405f44d2a9996e4db1a345900.png" />
						<span class="title">客服</span>
					</div>
				</div>
				<div class="shop-right" id="shopBtn">
					<div class="btn-l">
						<span class="price">￥<span class="originalPrice">0</span></span>
						<span class="txt">直接购买</span>
					</div>
					<div class="btn-r flicker">
						<span class="txt">超值兑 <img class="icon-arr" src="https://img.quanminyanxuan.com/other/00995b23fc7947d8bc3c49cdc5965cbe.png" ></span>
						<span class="price"><span class="activityMax">0</span>积分+<span class="realPrice">0</span>元</span>
					</div>
				</div>
			</div>
			
			<!-- 规格弹窗 -->
			<div class="buy-popup" id="buyPopup">
				<div class="buy-poup-content">
					<div class="buy-poup-top">
						<div class="info pr">
							<img class="info-img" id="infoImgPopup" src="" />
							<div class="info-detail">
								<div class="title" id="infoTitlePopup"></div>
								<div class="now-price-wrapper">
									<span class="text1"><span class="activityMax">0</span></span>
									<span class="text2 source-type-txt">积分</span>
									<span class="text3">+<span id="priceYuanPopup"></span>元</span>
									<!-- <span class="text4">￥<span id="originalPricePopup"></span></span> -->
								</div>
								<div class="spec-tip-text">
									<span class="spec-txt" id="pleaseChoose">已选择 </span>
									<span class="no-spec" id="pleaseChooseSpec"></span>
								</div>
							</div>
							<div class="close-wrap pa" id="closePopup">
								<img class="w100" src="https://img.quanminyanxuan.com/other/09c760ce0c0c4df7bdca567dcc52c479.png" />
							</div>
						</div>
						<!-- <div class="remind-choose">请选择商品规格</div> -->
					</div>
					
					<div class="container" id="specContainer">
						<!-- <div class="specification">
							<span class="title">重量</span>
							<span class="item">
								<span class="spec select">20头/盒*1</span>
							</span>
						</div> -->
					</div>
					
					<div class="number-select">
                        <div class="left">数量</div>
                        <input class="alignment right" id="numberSelect" data-step="1" data-min="1" data-max="3" data-digit="0" value="1"/>
					</div>
					
					<div class="determine" id="determineBuy">下一步</div>
				</div>
			</div>
			
			<!-- 地址弹窗 -->
			<div class="simple-address" id="simpleAddress">
				<div class="buy-poup-content">
					<div class="buy-poup-top">
						<div class="info pr">
							<img class="info-img" id="infoImgAddress" src="" />
							<div class="info-detail">
								<div class="title" id="infoTitleAddress"></div>
								<div class="now-price-wrapper">
									<span class="text1"><span class="activityMax">0</span></span>
									<span class="text2 source-type-txt">积分</span>
									<span class="text3">+<span id="priceYuanPopup"></span>元</span>
									<!-- <span class="text4">￥<span id="originalPricePopup"></span></span> -->
								</div>
								<div class="spec-tip-text">
									<span class="spec-txt">已选择 </span>
									<span class="no-spec" id="pleaseChooseSpecAddress"></span>
								</div>
							</div>
							<div class="close-wrap pa" id="closeAddress">
								<img class="w100" src="https://img.quanminyanxuan.com/other/09c760ce0c0c4df7bdca567dcc52c479.png" />
							</div>
						</div>
                        <div class="remind-choose">收货地址 <div class="wx-btn">获取微信收货地址</div></div>
					</div>
					
					<div class="container">
						<div class="form-item">
							<!-- <div class="label"><i>*</i>收货人姓名</div> -->
							<div class="input-item">
								<input class="input-box" id="addressFormUsername" name="name" maxlength="8" type="text" placeholder="请输入收货人姓名">
							</div>
						</div>
						<div class="form-item">
							<!-- <div class="label"><i>*</i>手机号码</div> -->
							<div class="input-item">
								<input class="input-box" id="addressFormPhone" name="phone" maxlength="11" type="number" placeholder="手机号码">
							</div>
						</div>
						<div class="form-item">
							<!-- <div class="label"><i>*</i>选择地区</div> -->
							<div class="address-wrap" id="selCity">
								<div class="address-item">
									<span class="address-txt" id='addressFormProvince'>广东省</span>
									<image class="bottom-arrow" src="https://img.quanminyanxuan.com/service/e059a36a5fa04f2781703edbc669f3fd.png" />
								</div>
								<div class="address-item">
									<span class="address-txt" id='addressFormCity'>深圳市</span>
									<image class="bottom-arrow" src="https://img.quanminyanxuan.com/service/e059a36a5fa04f2781703edbc669f3fd.png" />
								</div>
								<div class="address-item">
									<span class="address-txt" id='addressFormArea'>宝安区</span>
									<image class="bottom-arrow" src="https://img.quanminyanxuan.com/service/e059a36a5fa04f2781703edbc669f3fd.png" />
								</div>
							</div>
						</div>
						<div class="form-item">
							<!-- <div class="label"><i>*</i>详细地址</div> -->
							<div class="input-item">
								<input class="input-box" id="addressFormDetail" name="detail" type="text" placeholder="小区门牌等详情地址">
							</div>
						</div>
						<div class="tips">*您提交的信息将加密发送</div>
					</div>
					
					<div class="determine" id="determineAddress">确定</div>
				</div>
			</div>
			
			<!-- 客服弹窗 -->
			<div class="contact-popup" id="contactServicePopup">
				<div class="contact-poup-content">
					<div class="contact-poup-title">VIP专享客服</div>
					<div class="contact-poup-body">
						<iframe id="contactIframe" width="100%" height="100%" frameborder="0" src=""></iframe>
					</div>
					<div class="close-wrap pa" id="closeContact">
						<img class="icon" src="https://img.quanminyanxuan.com/other/6260b15a5b2b41169f03dfe3c687385d.png" />
					</div>
				</div>
			</div>
			
			<!-- 返回顶部 -->
			<div class="back-top dn" id="backTop"></div>
			<!-- <div class="back-top service dn" id="serviceTop" onclick="window.open('../integralCenter/gold.html', '_self')"></div> -->
			
			
		</div>
		<script src="https://img.quanminyanxuan.com/old/duanxinshop/dist/js/jquery.min.js"></script>
        <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
		<script src="../../common/swiper/swiper.js"></script>
		<script src="../../common/layer/layer.js"></script>
		<script src="../../common/common.js"></script>
		<script src="../../common/address/picker.js"></script>
		<script src="../../common/address/city.js"></script>
		<script src="../../components/productItem/scoreItem2/scoreItem.js"></script>
		<script src="../../components/numAlignment/num-alignment.js"></script>
		<script src="../../components/wxAddressPoup/wxAddressPoup.js"></script>
		<script src="./js/productDetail.js?v=1.25"></script>
	</body>
</html>
