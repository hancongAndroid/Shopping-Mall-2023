        <!-- 领券弹窗 -->
        <div class="buy-popup coupon-popup" id="couponPopup">
            <div class="buy-poup-content" style="min-height: 7.62rem;">
                <div class="title">优惠明细</div>
                <div class="coupon-content">

                </div>
                <div class="determine" id="closeCoupon">关闭</div>
            </div>
        </div>
        <!-- 规格弹窗 -->
        <div class="buy-popup" id="buyPopup">
            <div class="buy-poup-content">
                <div class="buy-poup-top">
                    <div class="info pr">
                        <img class="info-img" id="infoImgPopup" src="" />
                        <div class="info-detail">
                            <div class="title" id="infoTitlePopup"></div>
                            <div class="now-price-wrapper">
                                <!-- <span class="text1"><span id="activityMaxPopup"></span></span> -->
                                <span class="text3">券后￥</span>
                                <span class="text2"><span id="priceYuanPopup"></span></span>
                                <!-- <span class="text4">￥<span id="originalPricePopup"></span></span> -->
                            </div>
                            <div class="spec-tip-text">
                                <span class="spec-txt" id="pleaseChoose">已选择 </span>
                                <span class="no-spec" id="pleaseChooseSpec"></span>
                            </div>
                        </div>
                        <div class="close-wrap pa" id="closePopup">
                            <img class="w100"
                                src="https://img.quanminyanxuan.com/service/d981491e8f884fe9934aad182ed0c3d0.png" />
                        </div>
                    </div>
                    <div class="remind-choose">请选择商品规格</div>
                </div>

                <div class="container" id="specContainer">
                    <!-- <div class="specification">
							<span class="title">重量</span>
							<span class="item">
								<span class="spec select">20头/盒*1</span>
							</span>
						</div> -->
                </div>

                <div class="number-select">
                    <div class="left">数量</div>
                    <input class="alignment right" id="numberSelect" data-step="1" data-min="1" data-max="3"
                        data-digit="0" value="1" />
                </div>
                <!-- <p class="numberbt">当前商品可使用<span id="activityMaxPopup"></span><span>元余额</span>进行抵扣</p> -->
                <div class="determine" id="determineBuy">下一步</div>
            </div>
        </div>

        <!-- 地址弹窗 -->
        <div class="simple-address" id="simpleAddress">
            <div class="buy-poup-content">
                <div class="buy-poup-top">
                    <div class="info pr">
                        <img class="info-img" id="infoImgAddress" src="" />
                        <div class="info-detail">
                            <div class="title" id="infoTitleAddress"></div>
                            <div class="now-price-wrapper">
                                <span class="text3">券后￥</span>
                                <span class="text2"><span id="priceYuanPopup"></span></span>
                            </div>
                            <div class="spec-tip-text">
                                <span class="spec-txt">已选择 </span>
                                <span class="no-spec" id="pleaseChooseSpecAddress"></span>
                            </div>
                        </div>
                        <div class="close-wrap pa" id="closeAddress">
                            <img class="w100"
                                src="https://img.quanminyanxuan.com/service/d981491e8f884fe9934aad182ed0c3d0.png" />
                        </div>
                    </div>
                    <div class="remind-choose">收货地址</div>
                    <div class="wx-btn">
                        <div>
                            <img style="width:0.49rem;height:0.4rem;" src="https://img.quanminyanxuan.com/other/ebecc2037377453fb041442ca21e6298.png" alt="">
                            一键获取微信地址
                        </div>
                        <img style="width:0.16rem;height:0.28rem;" src="https://img.quanminyanxuan.com/other/ecb9ba55a5a44283bffe5d2f1b5fa6cb.png" alt="">
                    </div>
                </div>

                <div class="container">
                    <div class="form-item">
                        <!-- <div class="label"><i>*</i>收货人姓名</div> -->
                        <div class="input-item">
                            <input class="input-box" id="addressFormUsername" name="name" maxlength="8" type="text"
                                placeholder="请输入收货人姓名">
                        </div>
                    </div>
                    <div class="form-item">
                        <!-- <div class="label"><i>*</i>手机号码</div> -->
                        <div class="input-item">
                            <input class="input-box" id="addressFormPhone" name="phone" maxlength="11" type="number"
                                placeholder="手机号码">
                        </div>
                    </div>
                    <div class="form-item">
                        <!-- <div class="label"><i>*</i>选择地区</div> -->
                        <div class="address-wrap" id="selCity">
                            <div class="address-item">
                                <span class="address-txt" id='addressFormProvince'>广东省</span>
                                <image class="bottom-arrow"
                                    src="https://img.quanminyanxuan.com/service/e059a36a5fa04f2781703edbc669f3fd.png" />
                            </div>
                            <div class="address-item">
                                <span class="address-txt" id='addressFormCity'>深圳市</span>
                                <image class="bottom-arrow"
                                    src="https://img.quanminyanxuan.com/service/e059a36a5fa04f2781703edbc669f3fd.png" />
                            </div>
                            <div class="address-item">
                                <span class="address-txt" id='addressFormArea'>宝安区</span>
                                <image class="bottom-arrow"
                                    src="https://img.quanminyanxuan.com/service/e059a36a5fa04f2781703edbc669f3fd.png" />
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <!-- <div class="label"><i>*</i>详细地址</div> -->
                        <div class="input-item">
                            <input class="input-box" id="addressFormDetail" name="detail" type="text"
                                placeholder="小区门牌等详情地址">
                        </div>
                    </div>
                    <div class="tips">*您提交的信息将加密发送</div>
                </div>

                <div class="determine" id="determineAddress">确定</div>
            </div>
        </div>

        <!-- 客服弹窗 -->
        <div class="contact-popup" id="contactServicePopup">
            <div class="contact-poup-content">
                <div class="contact-poup-title">VIP专享客服</div>
                <div class="contact-poup-body">
                    <iframe id="contactIframe" width="100%" height="100%" frameborder="0" src=""></iframe>
                </div>
                <div class="close-wrap pa" id="closeContact">
                    <img class="icon" src="https://img.quanminyanxuan.com/other/6260b15a5b2b41169f03dfe3c687385d.png" />
                </div>
            </div>
        </div>
        <!-- 弹窗 -->
        <div class="vip-layer dn">

        </div>
        <div class="back-top2" id="backTop2">

                <div class="item" onclick="window.open(`../integralCenter/couponCard.html`, '_self')">

                </div>
            </div>
