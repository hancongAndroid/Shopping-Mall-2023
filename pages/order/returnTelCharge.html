<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>购物返话费</title>
		<link rel="stylesheet" href="../../assets/style/public.css">
		<link rel="stylesheet" href="./css/returnTelCharge.css">
	</head>
	<body>
		<div class="wrapper">
			
			<div class="scroll-text">
				<div class="scroll-inner">
					<img class="icon" src="https://img.quanminyanxuan.com/other/5a7c5693eb074cbdac55d537142b7a27.png">
					<div class="text-box">
						<div class="text">温馨提示:您需购买以下任意一件商品即送200元话费</div>
					</div>
				</div>
			</div>
			
			<div class="banner-img">
				<img class="img" id="bannerImg" src="" >
				<span class="activity-rule" id="ruleShow">活动规则</span>
			</div>
			
			<div class="tab-boxt">
				<img class="tab-bg" src="https://img.quanminyanxuan.com/other/c0d0c7d83c064f72b02256b545705caf.png" >
				<div class="tab-txt">下单即送</div>
			</div>
			
			<div class="product-list" id="productList">
				
			</div>
			
			<!-- 规则 -->
			<div class="layer dn" id="ruleBox">
				<div class="regulation">
					<div class="regulation-head">
						<img class="bg-pic" src="https://img.quanminyanxuan.com/service/0d6cccfbe8754b3886cd3d2c6039ff06.png" />
						<div class="regulation-title">活动规则</div>
					</div>
					<div class="detail">
						<div class="regulation-item">
							<div class="digit ">1.</div>
							<div class="detail-title ">活动页面内购买一个商品则赠送200元话费，多买多送</div>
						</div>
						<div class="regulation-item">
							<div class="digit">2.</div>
							<div class="detail-title">
								赠送话费在商品确认收货之后，由客服联系您确认充值号码，为您充值相对应的话费。
							</div>
						</div>
						<div class="regulation-item">
							<div class="digit">3.</div>
							<div class="detail-title">
								参与活动商品：限本活动页面内所有商品。
							</div>
						</div>
						<div class="regulation-item">
							<div class="digit">4.</div>
							<div class="detail-title">
								非质量问题不给予退换，已充值话费，商品退还需联系客服。
							</div>
						</div>
						<div class="regulation-item">
							<div class="digit">5.</div>
							<div class="detail-title">
								在法律允许范围内，商城对此活动拥有最终解释权，未尽事宜请咨询客服。
							</div>
						</div>
					</div>
					<img class="regulation-close" id="ruleHide" src="https://img.quanminyanxuan.com/service/be8f697741bf4a8aa1264d9db0bde41a.png" />
				</div>
			</div>
			
		</div>
		<script src="https://img.quanminyanxuan.com/old/duanxinshop/dist/js/jquery.min.js"></script>
		<script src="../../common/common.js"></script>
		<script src="../../components/productItem/rechargeItem/rechargeItem.js"></script>
		<script src="./js/returnTelCharge.js"></script>
	</body>
</html>
