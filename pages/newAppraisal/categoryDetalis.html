<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>全民严选</title>
		<link rel="stylesheet" href="../../assets/style/public.css">
		<link rel="stylesheet" href="./categoryDetalis.css">
	</head>
	<body>
		<div class="wrapper">

			<div class="banner">
				<img class="banner-img" src="https://img.quanminyanxuan.com/other/4b02ceb7844f44c9b09d27bdd4a28044.jpg" >
			</div>
			
			<!-- 分类标题 -->
			<div class="category-title">
				<div class="category-title-left">
					<span class="title-item active">综合</span>
					<span class="title-item">最新</span>
					<span class="title-item">最热</span>
				</div>
				<div class="category-title-right">
					<div class="title-video pr">视频</div>
					<div class="title-img pr">图文</div>
				</div>
			</div>
			
			<!-- 商品列表 -->
			<div class="graphic-list">
				<div class="graphic-list-left">
					<div class="graphic-item">
						<img class="play-icon" src="https://img.quanminyanxuan.com/service/6ebbada4008f431695a06b8cc126579d.png" >
						<div class="video-img">
							<img class="dyimg" src="https://img.quanminyanxuan.com/other/cdd5c96eca8246ff895f65fd938f0686.png" >
						</div>
						<div class="dycontent">
							<div class="dytxt">好用❗陶瓷养生煲，耐高温低温，适合各种炉灶</div>
							<div class="userbox">
								<div class="user-info">
									<img class="avatar" src="https://img.quanminyanxuan.com/other/26474cc2d4e54f70bcbcd6f731ca752c.jpg">
									<span class="name">哲哲今日吃什么</span>
								</div>
								<div class="user-info-like">
									<img class="like-icon" src="https://img.quanminyanxuan.com/other/340a150602ac4046be0e1fecc6f6839c.png" >
									<span class="like-text">5751</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="graphic-list-right">
					<div class="graphic-item">
						<img class="play-icon" src="https://img.quanminyanxuan.com/service/53b2b1c409284b31bd47ae7b79afd46c.png" >
						<div class="video-img">
							<img class="dyimg" src="https://img.quanminyanxuan.com/other/b8a84e48332c4b7fbda8246cbfd56ec4.png" >
						</div>
						<div class="dycontent">
							<div class="dytxt">精华之精华！樱花水光焕亮补水面膜！这又是什么冷门宝藏啊啊啊</div>
							<div class="userbox">
								<div class="user-info">
									<img class="avatar" src="https://img.quanminyanxuan.com/other/e3b86b6b3ea24500b5ac5333ba1304d4.jpg">
									<span class="name">喜歡搗蛋</span>
								</div>
								<div class="user-info-like">
									<img class="like-icon" src="https://img.quanminyanxuan.com/other/340a150602ac4046be0e1fecc6f6839c.png" >
									<span class="like-text">1.17w</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="https://img.quanminyanxuan.com/old/duanxinshop/dist/js/jquery.min.js"></script>
		<script src="../../common/common.js"></script>
		<script src="./categoryDetalis.js"></script>
