        <!-- 规则 -->
        <div class="layer dn" id="ruleBox">
            <div class="regulation">
                <div class="regulation-head">
                    <div class="regulation-title" id="showVConsole">规则说明</div>
                </div>
                <div class="detail">
                    <div class="regulation-item">
                        <div class="digit ">1.</div>
                        <div class="detail-title ">
                            每位用户有5800元的补贴额度，每日最高补贴金额为1700；
                        </div>
                    </div>
                    <div class="regulation-item">
                        <div class="digit">2.</div>
                        <div class="detail-title">
                            补贴金适用范围：仅限官方补贴活动页面内商品；
                        </div>
                    </div>

                    <div class="regulation-item">
                        <div class="digit">3.</div>
                        <div class="detail-title">
                            非质量问题不给予退换，使用补贴金后下单的商品退换需联系客服处理，用户参与本活动即视为同意全部活动规则；
                        </div>
                    </div>
                    <div class="regulation-item">
                        <div class="digit">4.</div>
                        <div class="detail-title">
                            如发现用户以不正当手段参与活动，平台有权取消该用户的活动资格，已使用补贴金额度不予以返还；
                        </div>
                    </div>
                    <div class="regulation-item">
                        <div class="digit">5.</div>
                        <div class="detail-title">
                            在法律允许范围内，商城对此活动拥有最终解释权，未尽事宜请咨询客服。
                        </div>
                    </div>
                </div>
                <img class="regulation-close" id="ruleHide"
                    src="https://img.quanminyanxuan.com/service/be8f697741bf4a8aa1264d9db0bde41a.png" />
