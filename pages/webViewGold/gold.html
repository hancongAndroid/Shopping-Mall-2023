			<!-- 规则 -->
			<div class="layer dn" id="ruleBox">
				<div class="regulation">
					<div class="regulation-head">
						<img class="bg-pic" src="https://img.quanminyanxuan.com/service/a510c8d35b6a4dd8b1936cea37ce6924.png" />
						<div class="regulation-title">兑换规则</div>
					</div>
					<div class="detail">
						<div class="regulation-item">
							<div class="digit ">1.</div>
							<div class="detail-title ">新会员用户送13700元等价积分，积分可用于兑换商品</div>
						</div>
						<div class="regulation-item">
							<div class="digit">2.</div>
							<div class="detail-title">
								参与活动商品：限积分活动页面内所有商品。
							</div>
						</div>
						<div class="regulation-item">
							<div class="digit">3.</div>
							<div class="detail-title">
								在积分活动页面选取商品进行下单，可使用新人体验积分抵扣部分金额。
							</div>
						</div>
						<div class="regulation-item">
							<div class="digit">4.</div>
							<div class="detail-title">
								非质量问题不给予退换，积分已兑换商品退换需联系客服。
							</div>
						</div>
						<div class="regulation-item">
							<div class="digit">5.</div>
							<div class="detail-title">
								如发现用户以不正当手段参与本次活动商城有权取消兑换的权利，并已兑换的积分无法返还。
							</div>
						</div>
						<div class="regulation-item">
							<div class="digit">6.</div>
							<div class="detail-title">
								在法律允许范围内，商城对此活动拥有最终解释权，未尽事宜请咨询客服。
							</div>
						</div>
					</div>
					<img class="regulation-close" id="ruleHide" src="https://img.quanminyanxuan.com/service/be8f697741bf4a8aa1264d9db0bde41a.png" />
				</div>
