        .QR-bg {
            width: 100%;

        }

            height: auto;
            pointer-events: auto;

        .QR-bg .btn {
            position: fixed;
            bottom: 0.2rem;
            left: 1rem;

        /* 变大变小 */
        .ces {
            animation-name: go;
            animation-duration: .8s;
            animation-timing-function: linear;

        }

        @keyframes go {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(.9);
            }

            100% {
                transform: scale(1);
            }
